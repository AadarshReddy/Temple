{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Contact Us</h2>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="POST" action="/contact" class="p-4 shadow-sm bg-light rounded">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="your.email@example.com" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" name="message" class="form-control" rows="5" placeholder="Type your message here..." required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
