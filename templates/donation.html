{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Make a Donation</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" action="/donation" class="p-4 border rounded bg-light shadow">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Donation Amount (â‚¹)</label>
          <input type="number" name="amount" id="amount" class="form-control" placeholder="Enter Amount" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Donate Now</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
