{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Make a Donation</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">

      <form method="POST" action="/donation" class="p-4 border rounded bg-light shadow">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="amount" class="form-label">Donation Amount (â‚¹)</label>
          <input type="number" name="amount" id="amount" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Donate</button>
      </form>

      <div class="text-center mt-4">
        <p>Or scan the QR to donate via UPI:</p>
        <img src="{{ url_for('static', filename='images/upi_qr.png') }}" alt="UPI QR" width="200" class="img-thumbnail">
      </div>

    </div>
  </div>
</div>
{% endblock %}
