{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Temple Gallery</h2>
  <div class="row g-4">
    {% for i in range(1, 7) %}
    <div class="col-sm-6 col-md-4">
      <a href="{{ url_for('static', filename='images/photo' ~ i ~ '.jpg') }}" data-lightbox="temple-gallery" data-title="Temple Image {{ i }}">
        <img src="{{ url_for('static', filename='images/photo' ~ i ~ '.jpg') }}" class="img-fluid rounded shadow" alt="Temple Image {{ i }}">
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
