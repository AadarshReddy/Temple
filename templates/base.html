 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venkateswara Temple</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <!-- Navbar with logo & background -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='/images/logo.png') }}"
             alt="Temple Logo"
             style="height: 50px; width: auto; margin-right: 10px;">
        <span>Venkateswara Temple</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navMenu" aria-controls="navMenu"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="/seva">Seva</a></li>
          <li class="nav-item"><a class="nav-link" href="/donation">Donation</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
          {% if session.get('admin') %}
          <li class="nav-item">
            <a class="nav-link text-danger" href="/admin">Dashboard</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>



  <!-- Footer & Scripts -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Lightbox2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />

<!-- Lightbox2 JS -->
<script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>


</body>
</html>


  {% block content %}{% endblock %}

  <footer class="text-center p-3 mt-5 footer bg-dark text-white">
    © {{ 2025 }} Lord Venkateswara Temple. All rights reserved.
  </footer>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/service-worker.js')
      .then(reg => console.log('✅ Service Worker registered'))
      .catch(err => console.error('❌ SW registration failed:', err));
  }
</script>

</body>
</html>
