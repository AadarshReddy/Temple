{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Edit Seva</h2>
  <form method="POST" class="border p-3 rounded shadow">
    <div class="mb-2">
      <input class="form-control" name="name" value="{{ seva[1] }}" required>
    </div>
    <div class="mb-2">
      <textarea class="form-control" name="description" rows="3" required>{{ seva[2] }}</textarea>
    </div>
    <div class="mb-2">
      <input class="form-control" name="price" value="{{ seva[3] }}" type="number" step="0.01" required>
    </div>
    <button class="btn btn-primary">Update</button>
    <a href="/admin/sevas" class="btn btn-secondary">Cancel</a>
    <a href="/admin/sevas" class="btn btn-secondary">Back</a>

  </form>
</div>
{% endblock %}
