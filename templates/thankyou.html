{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
  <h2 class="text-success">🙏 Thank You for Your Donation!</h2>
  <p class="mt-3 fs-5">Dear <strong>{{ name }}</strong>,</p>
  <p class="fs-5">We sincerely appreciate your generous donation of <strong>₹{{ amount }}</strong>.</p>
  <p class="text-muted">May Lord Venkateswara bless you with health, peace, and prosperity.</p>
  <a href="{{ url_for('invoice', name=name, amount=amount) }}" class="btn btn-secondary mt-3">Download Invoice (PDF)</a>


  <a href="/" class="btn btn-primary mt-4">Back to Home</a>
</div>
{% endblock %}
